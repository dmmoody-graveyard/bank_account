<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Bank Accounts</title>
  </head>
  <body>
    <div class="container">

      <div class="page-header text-center">
        <h1>Bank Accounts</h1>
      </div>

      <div class="jumbotron col-sm-5">
        <form id="create-account">
          <p class="lead text-center">Sign up for a Bank Account</p>
          <input class="form-control" id="name" placeholder="Enter Your Name">
          <input class="form-control" id="initial-deposit" placeholder="Initial Deposit Amount">
          <button name="new-account" type="submit" class="btn btn-default">Create Account</button>
        </form>
      </div>

      <div class="jumbotron col-sm-5 col-sm-offset-2">
        <form id="transactions">
          <p class="lead text-center">Deposit or Withdraw Money</p>
          <input class="form-control" id="deposit" placeholder="Enter a Deposit">
          <input class="form-control" id="withdraw" placeholder="Enter a Withdraw">
          <button name="transaction" type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>

      <div class="jumbotron col-sm-6 col-sm-offset-3">
        <p class="lead text-center">Your Bank Account Balance</p>
        <h3 class="text-center well well-lg" id="balance"></h3>
      </div>

    </div>
  </body>
</html>
